name: Build and Test Docker

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16
        ports:
          - 5434:5432  # port host -> conteneur
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: DouniaApp
        options: >-
          --health-cmd="pg_isready -U postgres -d DouniaApp"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check Docker version
        run: docker --version

      - name: Check Docker Compose version
        run: docker compose version

      # Build et up
      - name: Build and run Docker Compose
        run: docker compose up -d --build

      # Wait for API à l'intérieur du conteneur
      - name: Wait for API inside container
        run: |
          echo "Waiting for API to be ready inside container..."
          for i in {1..24}; do
            if docker compose exec -T api curl --silent --fail http://localhost:8080/swagger; then
              echo "? API is ready!"
              exit 0
            fi
            echo "Waiting 5s..."
            sleep 5
          done
          echo "? API did not respond in time"
          docker compose logs api
          exit 1

      # Tear down
      - name: Tear down Docker Compose
        run: docker compose down -v
