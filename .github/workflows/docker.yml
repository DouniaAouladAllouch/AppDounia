name: Build and Test Docker

# Déclenchement du workflow à chaque push ou pull request sur main
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1?? Récupérer le code depuis GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # 2?? Vérifier la version de Docker
      - name: Check Docker version
        run: docker --version

      - name: Check Docker Compose version
        run: docker compose version

      # 3?? Construire et lancer Docker Compose (API + DB)
      - name: Build and run Docker Compose
        run: |
          docker compose up -d --build
          sleep 20
          # Vérifier que l'API est disponible sur le port exposé
          curl http://localhost:5000/swagger || exit 1

      # 4?? Arrêter et supprimer les conteneurs après le test
      - name: Tear down Docker Compose
        run: docker compose down
