

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: DouniaApp
    healthcheck:
     test: ["CMD", "pg_isready", "-U", "postgres", "-d", "DouniaApp"]
     interval: 5s
     retries: 5
    ports:
      - "5434:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data

  api:
    build:
      context: ./       # <-- racine du repo
      dockerfile: AppDounia.API/Dockerfile
    depends_on:
      - db
    environment:
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=DouniaApp;Username=postgres;Password=1234"
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "5000:8080"

volumes:
  dbdata:
